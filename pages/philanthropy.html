<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Philanthropic Requests - Bro'sis Cafe</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>
<body>
    <div class="page-content">
        <h1>PHILANTHROPIC REQUESTS</h1>
        <div class="philanthropy-content">
            <div class="philanthropy-intro">
                <h2>Supporting Our Community</h2>
                <p>We believe in giving back to the communities that have supported us.</p>
            </div>
            
            <div class="request-form">
                <h3>Submit a Request</h3>
                <form>
                    <input type="text" placeholder="Organization Name" required>
                    <input type="email" placeholder="Contact Email" required>
                    <textarea placeholder="Tell us about your cause" required></textarea>
                    <button type="submit">Submit Request</button>
                </form>
            </div>
        </div>
    </div>
    <script src="../script.js"></script>
</body>
</html>
