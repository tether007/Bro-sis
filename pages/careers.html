<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Careers - Bro'sis Cafe</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>
<body>
    <div class="page-content">
        <h1>JOIN OUR FAMILY</h1>
        <div class="careers-content">
            <div class="careers-intro">
                <h2>Work With Us</h2>
                <p>Join our growing family of coffee enthusiasts and make a difference in people's daily lives.</p>
            </div>
            
            <div class="job-listings">
                <div class="job-card">
                    <h3>Barista</h3>
                    <p>Full-time & Part-time positions available</p>
                    <button class="apply-btn">Apply Now</button>
                </div>
                
                <div class="job-card">
                    <h3>Shift Supervisor</h3>
                    <p>Full-time position</p>
                    <button class="apply-btn">Apply Now</button>
                </div>
            </div>
        </div>
    </div>
    <script src="../script.js"></script>
</body>
</html>
