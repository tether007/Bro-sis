<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Shop - Bro'sis Cafe</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>
<body>
    <div class="page-content">
        <h1>ONLINE SHOP</h1>
        <div class="shop-content">
            <div class="shop-section">
                <h2>Coffee Beans</h2>
                <div class="product-grid">
                    <div class="product-card">
                        <img src="https://placehold.co/300x300" alt="House Blend">
                        <h3>House Blend</h3>
                        <p>Our signature blend with notes of chocolate and caramel</p>
                        <span class="price">$14.99</span>
                    </div>
                </div>
            </div>
            
            <div class="shop-section">
                <h2>Merchandise</h2>
                <div class="product-grid">
                    <div class="product-card">
                        <img src="https://placehold.co/300x300" alt="Bro'sis Mug">
                        <h3>Signature Mug</h3>
                        <p>12oz ceramic mug with our logo</p>
                        <span class="price">$19.99</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="../script.js"></script>
</body>
</html>
