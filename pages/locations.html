<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cafe Locations - Bro'sis Cafe</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>
<body>
    <div class="page-content">
        <h1>CAFE LOCATIONS</h1>
        <div class="locations-grid">
            <div class="location-card">
                <img src="https://placehold.co/400x300" alt="Downtown Location">
                <h3>Downtown</h3>
                <p>123 Main Street</p>
                <p>Open Daily 6AM - 8PM</p>
                <a href="#" class="direction-btn">Get Directions</a>
            </div>
            
            <div class="location-card">
                <img src="https://placehold.co/400x300" alt="Riverside Location">
                <h3>Riverside</h3>
                <p>456 River Road</p>
                <p>Open Daily 7AM - 9PM</p>
                <a href="#" class="direction-btn">Get Directions</a>
            </div>
        </div>
    </div>
</body>
</html>
