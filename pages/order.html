<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Ahead - Bro'sis Cafe</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>
<body>
    <div class="page-content">
        <h1>ORDER AHEAD</h1>
        <div class="order-content">
            <div class="order-intro">
                <h2>Skip the Line</h2>
                <p>Download our app to order ahead and earn rewards!</p>
                <div class="app-buttons">
                    <a href="#" class="app-store">
                        <img src="https://placehold.co/200x60" alt="App Store">
                    </a>
                    <a href="#" class="play-store">
                        <img src="https://placehold.co/200x60" alt="Google Play">
                    </a>
                </div>
            </div>
            
            <div class="order-features">
                <div class="feature">
                    <i class="fas fa-mobile-alt"></i>
                    <h3>Easy Ordering</h3>
                    <p>Order and pay right from your phone</p>
                </div>
                
                <div class="feature">
                    <i class="fas fa-star"></i>
                    <h3>Earn Rewards</h3>
                    <p>Get points with every purchase</p>
                </div>
                
                <div class="feature">
                    <i class="fas fa-clock"></i>
                    <h3>Save Time</h3>
                    <p>Skip the line when you arrive</p>
                </div>
            </div>
        </div>
    </div>
    <script src="../script.js"></script>
</body>
</html>
